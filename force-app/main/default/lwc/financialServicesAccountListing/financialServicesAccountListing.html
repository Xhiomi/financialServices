<template>
    <!--The heading of the component should read as ‘Financial Services Account Listing’-->
    <lightning-card title="Financial Services Account Listing" icon-name="standard:account">
        <template if:true={data}>
        <lightning-input type="search" label="Filter Accounts by Account Name" onchange={filterData}></lightning-input><br/>
            <div style="height: 300px;">
                <lightning-datatable
                        key-field="Id"
                        data={data}
                        columns={columns}
                        default-sort-direction={defaultSortDirection}
                        sorted-direction={sortDirection}
                        sorted-by={sortedBy}
                        onsort={onHandleSort}
                        onsave={handleSave}
                        hide-checkbox-column>
                </lightning-datatable>
            </div>
        </template>
        <template if:true={error}>
            {error}
        </template>
    </lightning-card>
</template>
